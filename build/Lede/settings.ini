SOURCE_CODE="COOLSNOWWOLF"          # 源码仓库（请勿修改）（源码链接：https://github.com/coolsnowwolf/lede）
REPO_BRANCH="master"                # 源码分支（此源码可选分支master）
CONFIG_FILE="x86_64"                # 配置文件（要编译什么机型，在seed文件夹里建立配置文件，然后在这里填入对应的配置文件名称就可以）
INFORMATION_NOTICE="false"          # Telegram或push通知,填"TG"或"telegram"为Telegram通知，填"PUSH"或"pushplus"为pushplus通知，（false=关闭）
UPLOAD_FIRMWARE="true"              # 上传固件到github空间（true=开启）（false=关闭）
UPLOAD_RELEASE="false"              # 发布固件（true=开启）（false=关闭）
CACHEWRTBUILD_SWITCH="true"         # 是否开启缓存加速（true=开启）（false=关闭）
UPDATE_FIRMWARE_ONLINE="true"       # 把自动在线更新固的功能编译进固件（请看说明）或 自动打包Amlogic/Rockchip系列固件为img.gz格式（true=开启）（false=关闭）
COMPILATION_INFORMATION="true"      # 是否显示编译信息（true=开启）（false=关闭）
KEEP_WORKFLOWS="30"                 # 保留[X]个时间靠前的Actions空间操作记录不清理(填0则除运行当中的runs之外，其余全部删除)
KEEP_RELEASES="30"                  # 保留[X]个时间靠前的Releases不清理,默认会保留在线更新的云端和Amlogic/Rockchip系列打包的rootfs.tar.gz格式固件(填0则除默认保留之外的全部删除)
